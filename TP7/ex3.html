<script>
    /*
    Créez une fonction qui prend en paramètre une date de naissance d’une personne au format DD/MM/YYYY. Si la
    personne est mineure, la promesse échoue, sinon elle renvoie true
    */

    function execute() {
        try {
            isAdult('14/01/1997').then(ageDiff => console.log(ageDiff))
        } catch (e) {
            console.log(e);
        }
    }

    const isAdult = ((birthDate) => {
        return new Promise((resolve, reject) => {
            currentDate = new Date().getFullYear();
            birthDate = birthDate.substr(-4);
            let ageDiff = currentDate - birthDate;
            if (ageDiff > 18) {
                resolve(ageDiff);
            } else {
                reject('Error');
            }
        })
    })

    // Then / Catch
    isAdult('14/01/1997').then((ageDiff) => {
        console.log('Tu es ma majeur : ' + ageDiff);
    }).catch((e) => {
        console.log(e);
    })

    // Try / catch
    execute();



</script>
