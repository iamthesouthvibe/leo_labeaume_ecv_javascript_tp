<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TP1</title>
</head>

<body>
    <ul>
        <li>Toto</li>
        <li class="secondli">Tata</li>
        <li>Titi</li>
        <li>Tutu</li>
    </ul>
</body>
<script>
    let secondLi = document.querySelector('.secondli');
    let newLi = document.createElement("li");
    newLi.innerHTML = 'Nouveau li';
    secondLi.parentNode.replaceChild(newLi, secondLi);
</script>

</html>
