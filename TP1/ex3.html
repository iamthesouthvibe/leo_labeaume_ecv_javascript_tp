<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <img src="img1.jpg" class="img1" alt="" srcset="">
    <img src="img2.jpg" class="img2" alt="" srcset="">
    <img src="img3.jpg" class="img3" alt="" srcset="">
</body>

<script>
    let img3Src = document.querySelector('.img3').getAttribute('src');
    document.querySelector('.img1').src = img3Src;
    document.querySelector('.img2').src = img3Src;
</script>

</html>
