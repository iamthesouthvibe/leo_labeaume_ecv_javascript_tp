    <script>
        // Créer une fonction revert(str) qui  inverse une chaîne de caractère et la retourne 
        const revert = function (str) {
            return str.split('').reverse().join('');
        }

        console.log(revert('Bonjour je m\'appelle Léo'));

    </script>
