<body>
    <script>
        // Ecrire une fonction  capitalize(str)  qui transforme chaque premi√®re lettre de chaque mot en majuscule
        const capitalize = function (str) {
            str = str.split(" ");
            for (let i = 0; i < str.length; i++) {
                str[i] = str[i][0].toUpperCase() + str[i].substr(1);
            }
            return str.join(" ");
        }

        console.log(capitalize("hello je suis leo"));

    </script>
