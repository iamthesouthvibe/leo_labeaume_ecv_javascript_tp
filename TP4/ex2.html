<body>
    <script>
        // Ecrire une fonction ucFirst(word) qui transforme la première lettre d’une chaine de caractère en majuscule
        const ucFirst = function (word) {
            return word.toUpperCase().charAt(0);
        }

        console.log(ucFirst('hello world !'));

    </script>
