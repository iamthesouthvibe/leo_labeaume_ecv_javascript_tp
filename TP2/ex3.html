<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <img src="./images/plage.jpg" id="plage" alt="" srcset="">
    <img src="./images/image1.png" id="image1" alt="" srcset="">

    <script>
        document.querySelector('#plage').addEventListener('click', function () {
            document.querySelector('#plage').style.transform = 'scale(1.2)';
            document.querySelector('#image1').style.transform = 'scale(0.8)';
        })

        document.querySelector('#image1').addEventListener('click', function () {
            document.querySelector('#plage').style.transform = 'scale(0.8)';
            document.querySelector('#image1').style.transform = 'scale(1.2)';
        })
    </script>
</body>

</html>
